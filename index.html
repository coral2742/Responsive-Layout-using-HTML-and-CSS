<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
 
  <link rel="stylesheet" href="styles.css" >

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>


  <div class="card">
    <div class="textos">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <h2> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
     

      <div class="stats">

        <div class="companies">
          <div class="cantidad">10k+</div>
          <div class="unidad">companies</div>
        </div>
  
        <div class="templates">
          <div class="cantidad">314</div>
          <div class="unidad">templates</div>
        </div>
  
        <div class="queries">
          <div class="cantidad">12m+</div>
          <div class="unidad">queries</div>
        </div>
  
      </div>

    </div>

    <div class="imagen">
      <img src="images/image-header-desktop.jpg" alt="Imagen1">
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Coral2742</a>.
  </div>
</body>


</html>
